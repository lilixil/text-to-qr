    <title>QR Code Generator</title>
    <!-- QR Code library -->

    <style>
        /* Bez zmian w CSS */
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --container-bg: #ffffff;
            --text-color: #333333;
            --border-color: #dddddd;
            --shadow-color: rgba(0,0,0,0.1);
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --error-color: #ff4444;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
            --shadow-color: rgba(0,0,0,0.3);
            --button-bg: #45a049;
            --button-hover: #4CAF50;
            --error-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
        }

        .theme-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
        }

        .theme-switch-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .theme-switch-button:hover {
            background-color: var(--border-color);
        }

        .theme-switch-icon {
            width: 24px;
            height: 24px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-color);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .text-input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: var(--container-bg);
            color: var(--text-color);
        }

        .text-input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        .qr-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            min-height: 258px;
            align-items: center;
        }

        .button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: none;
        }

        .button:hover {
            background-color: var(--button-hover);
        }

        .button.visible {
            display: block;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switch">
            <button 
                class="theme-switch-button" 
                id="theme-toggle" 
                aria-label="Toggle dark mode"
                role="switch"
                aria-checked="false">
                <svg class="theme-switch-icon" id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
        </div>
        <h1>QR Code Generator</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="text-input" 
                class="text-input"
                placeholder="Enter text or URL..."
                autofocus
            >
        </div>

        <div id="qr-container" class="qr-container"></div>

        <div class="button-group">
            <button id="copy-button" class="button">
                Copy to Clipboard
            </button>
            <button id="download-button" class="button">
                Download PNG
            </button>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const qrContainer = document.getElementById('qr-container');
        const copyButton = document.getElementById('copy-button');
        const downloadButton = document.getElementById('download-button');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        
        let qr = null;

        // Theme Management
        function setTheme(isDark) {
            document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
            localStorage.setItem('dark-mode', isDark);
            themeToggle.setAttribute('aria-checked', isDark);
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            if (isDark) {
                themeIcon.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                `;
            } else {
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                `;
            }
        }

        function generateQRCode(text) {
            if (qr) {
                qr.clear();
            }
            qrContainer.innerHTML = '';
            
            if (text.trim() !== '') {
                try {
                    qr = new QRCode(qrContainer, {
                        text: text,
                        width: 256,
                        height: 256,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    copyButton.classList.add('visible');
                    downloadButton.classList.add('visible');
                } catch (error) {
                    console.error('QR generation error:', error);
                    qrContainer.textContent = 'Error generating QR code.';
                }
            } else {
                copyButton.classList.remove('visible');
                downloadButton.classList.remove('visible');
            }
        }

        async function copyQRToClipboard() {
            try {
                const qrImage = qrContainer.querySelector('img');
                if (!qrImage) return;

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = qrImage.width;
                canvas.height = qrImage.height;
                ctx.drawImage(qrImage, 0, 0);
                
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const dataURL = canvas.toDataURL();

                try {
                    if (window.ClipboardItem) {
                        await navigator.clipboard.write([
                            new ClipboardItem({ 'image/png': blob })
                        ]);
                        copyButton.textContent = 'Copied!';
                    } else {
                        throw new Error('Clipboard API not supported');
                    }
                } catch (error) {
                    if (navigator.share) {
                        const file = new File([blob], 'qr-code.png', { type: 'image/png' });
                        await navigator.share({ files: [file] });
                        copyButton.textContent = 'Shared!';
                    } else {
                        const input = document.createElement('input');
                        input.value = dataURL;
                        document.body.appendChild(input);
                        input.select();
                        document.execCommand('copy');
                        document.body.removeChild(input);
                        copyButton.textContent = 'URL Copied!';
                    }
                }
            } catch (error) {
                console.error('Copy error:', error);
                copyButton.textContent = 'Error copying';
            }
            setTimeout(() => {
                copyButton.textContent = 'Copy to Clipboard';
            }, 2000);
        }

        async function downloadQRCode() {
            try {
                const qrImage = qrContainer.querySelector('img');
                if (!qrImage) return;

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = qrImage.width;
                canvas.height = qrImage.height;
                ctx.drawImage(qrImage, 0, 0);
                
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                const url = URL.createObjectURL(blob);
                
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'qr-code.png';
                
                if (isMobile) {
                    link.target = '_blank';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                
                URL.revokeObjectURL(url);

                downloadButton.textContent = 'Downloaded!';
            } catch (error) {
                console.error('Download error:', error);
                downloadButton.textContent = 'Error downloading';
            }
            setTimeout(() => {
                downloadButton.textContent = 'Download PNG';
            }, 2000);
        }

        textInput.addEventListener('input', (e) => {
            generateQRCode(e.target.value);
        });

        copyButton.addEventListener('click', copyQRToClipboard);
        downloadButton.addEventListener('click', downloadQRCode);

        if (textInput.value) {
            generateQRCode(textInput.value);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            setTheme(currentTheme === 'light');
        });

        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('dark-mode');
        const isDark = savedTheme !== null ? savedTheme === 'true' : prefersDark;
        setTheme(isDark);
    </script>
</body>
</html>
